[package]
name = "hanko"
description = "Keeps your allowed signers file up to date with signing keys configured on platforms like GitHub and GitLab."
version = "0.4.1"
keywords = ["git", "ssh", "security", "encryption"]
categories = [
    "authentication",
    "command-line-utilities",
    "cryptography",
    "development-tools",
]
edition = "2021"
authors = ["Marvin Vogt <m@rvinvogt.com>"]
license = "MIT"
homepage = "https://github.com/srv6d/hanko"
repository = "https://github.com/srv6d/hanko"
readme = "README.md"
exclude = [".devcontainer", ".github", "doc/benchmark/**", "tests/**"]

[dependencies]
anyhow = "1.0.91"
async-trait = "0.1.83"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive", "env", "string"] }
figment = { version = "0.10.19", features = ["toml", "test"] }
gix-config = { version = "0.41.0", optional = true }
reqwest = { version = "0.12.8", default-features = false, features = [
    "json",
    "rustls-tls-native-roots",
    "gzip",
    "zstd",
    "http2",
    "macos-system-configuration", # use macOS proxy configuration automatically
] }
serde = { version = "1.0.213", features = ["derive"] }
thiserror = "1.0.65"
tokio = { version = "1.41.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[dev-dependencies]
assert_cmd = "=2.0.16"
predicates = "=3.1.2"
codspeed-criterion-compat = "=2.7.2"
criterion = "=0.5.1"
httpmock = "=0.7.0"
indoc = "=2.0.5"
proptest = "=1.5.0"
rstest = "=0.23.0"
serde_json = "=1.0.132"
tempfile = "=3.13.0"
reqwest = { version = "=0.12.8", default-features = false, features = ["blocking"] }

[features]
default = ["detect-allowed-signers"]
detect-allowed-signers = ["dep:gix-config"]

[[bench]]
name = "write_allowed_signers"
harness = false

[[bench]]
name = "load_configuration"
harness = false
