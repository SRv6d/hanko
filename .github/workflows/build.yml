---
name: Build

on:
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-release-archive:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    env:
      ARCHIVE_FILENAME: >-
        hanko-${{ github.ref_name }}-${{ matrix.target }}.${{ startsWith(matrix.os, 'windows') && 'zip' || 'tar.gz' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: dtolnay/rust-toolchain@c5a29ddb4d9d194e7c84ec8c3fba61b1c31fee8c
        with:
          toolchain: stable
          targets: "${{ matrix.target }}"
      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
      - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6
      - name: Install GCC for aarch64
        run: |
          sudo apt install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
        if: ${{ contains(matrix.target, 'aarch64') && contains(matrix.target, 'linux') }}
      - name: Install musl tools
        run: sudo apt install -y musl-tools
        if: ${{ contains(matrix.target, 'musl') && contains(matrix.target, 'linux') }}
      - name: Print versions
        shell: bash
        run: |
          gcc --version || true
          rustup -V
          rustup toolchain list
          rustup default
          cargo -V
          rustc -V

      - name: Create Release Archive
        run: just release-archive ${{ matrix.target }} ${{ env.ARCHIVE_FILENAME }}

      - name: Upload Release Archive
        run: >-
          gh release upload "${GITHUB_REF_NAME}"
          "${ARCHIVE_FILENAME}"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  cargo-deb:
    permissions:
      contents: write
    needs: build-release-archive
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: target/${{ matrix.target }}
      DEB_FILENAME: hanko-${{ github.ref_name }}-${{ matrix.arch }}.deb
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: dtolnay/rust-toolchain@c5a29ddb4d9d194e7c84ec8c3fba61b1c31fee8c
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
      - uses: taiki-e/install-action@575f713d0233afba556737a7b85080563be14186
        with:
          tool: cargo-deb

      - name: Create Target Release Directory
        run: mkdir -p ${TARGET_DIR}/release
      - name: Download Release Binary
        run: >-
          gh release download ${GITHUB_REF_NAME} --pattern "*${{ matrix.target }}.tar.gz"
          --output - | tar -xz -C ${TARGET_DIR}/release ./hanko
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Create Debian Package
        run: >-
          cargo deb --no-build --no-strip --target ${{ matrix.target }}
          --output ${TARGET_DIR}/debian/${DEB_FILENAME}

      - name: Upload Debian Package
        run: >-
          gh release upload "${GITHUB_REF_NAME}"
          "${TARGET_DIR}/debian/${DEB_FILENAME}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  attest-build-provenance:
    permissions:
      id-token: write
      attestations: write
      contents: write
    needs:
      - build-release-archive
      - cargo-deb
    runs-on: ubuntu-latest
    env:
      DOWNLOAD_DIR: release-files
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Download Release Files
        run: >-
          gh release download ${GITHUB_REF_NAME} --dir ${DOWNLOAD_DIR} --pattern "hanko-*"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Attest Build Provenance of Release Files
        id: provenance
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2
        with:
          subject-path: ${{ env.DOWNLOAD_DIR }}/*

      - name: Upload Provenance of Release Files
        run: >-
          gh release upload ${GITHUB_REF_NAME}
          ${{ steps.provenance.outputs.bundle-path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-container-image:
    permissions:
      id-token: write
      attestations: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            platform: linux/amd64
          - target: aarch64-unknown-linux-musl
            platform: linux/arm64
    needs: build-release-archive
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2

      - name: Container Registry Login
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Download Release Binary
        run: >-
          gh release download ${GITHUB_REF_NAME} --pattern "*${{ matrix.target }}.tar.gz"
          --output - | tar -xz ./hanko
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Build & Push Image
        id: push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
